{{- range $modelName, $modelConfig := .Values.models }}

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "modelRunner.fullname" $ | lower }}-pvc-{{ $modelName }}
  labels:
    {{- include "modelRunner.labels" $ | nindent 4 }}
    modelnameInternal: {{ $modelName }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---

{{- end}}
